<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/mystyle.css" rel="stylesheet">
    <title>CodeWheel登陆</title>

    <!-- Bootstrap -->

  </head>
  <body>
    <div class="container-fluid" style="background-color:#000;height:277px;padding:0px;">
      <div class="header">
        <div class="log">
            <a href="sign-in.html">登陆</a>
            <a href="sign-up.html">注册</a>
        </div>
      </div>
    </div>
    <div class="container-fluid" style="background-color:#eee;height:440px;">
      <div class="row" style="height:60px;background-color:#fff;padding-top: 8px;border-bottom: 2px solid #ccc">
        <div class="col-md-1 col-md-offset-2" ><img src="img/python.jpg"/></div>
        <div class="col-md-1 col-md-offset-1" ><img src="img/ruby.jpg"/></div>
      </div>
      <div class="row" style="margin-top: 20px;text-align: center;">
        <div class="col-md-4 col-md-offset-4" >
          <h1>Sign In</h1>
        </div>
      </div>
      <div class="row" style="margin-top:30px;">
        <div class="col-md-4 col-md-offset-4" >
          <form role="form">
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" id="Username" placeholder="Username">
            </div>
            <div class="form-group">
               <label for="exampleInputPassword1">Password</label>
               <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
          </form>
          <div class="row" style="margin-top: 30px;">
            <div class="col-md-4 col-md-offset-4" style="text-align: center">
              <button type="submit" class="btn btn-primary" style="background-color:#000;border:none;">登陆</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
